<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #555;
            margin-top: 10px;
        }

        p {
            margin-top: 5px;
        }

        hr {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <h3>Comments:</h3>
    {% for comment in post.comments.all %}
    <p>{{ comment.content }}</p>
    {% empty %}
    <p>No comments yet.</p>
    {% endfor %}
    <hr>

    {% endfor %}
    <hr>
</body>
</html>
