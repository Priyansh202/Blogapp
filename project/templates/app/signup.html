<!DOCTYPE html> 
<html>  
   <head> 
      <meta charset="utf-8"> 
      <title>Sign Up</title> 
      <style>
         /* CSS Styles */
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
         }
         
         .form-container {
            text-align: center;
         }
         
         .alert {
            padding: 10px;
            margin-bottom: 10px;
         }
         
         .alert-danger {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb;
         }
         
         .alert-success {
            color: green;
            background-color: #d4edda;
            border-color: #c3e6cb;
         }
         
         /* Add more CSS styles as needed */
         
         h1 {
            margin-top: 20px;
         }
         
         label {
            display: block;
            margin-top: 10px;
         }
         
         input[type="text"],
         input[type="email"],
         input[type="password"] {
            width: 200px;
            margin-bottom: 10px;
         }
         
         button[type="submit"] {
            margin-top: 10px;
         }
      </style>
   </head> 
  
   <body> 
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
         <strong>Message:</strong> {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      {% endfor %}
      <div class="form-container">
         <h1>Sign Up</h1> 
         <form action="/signup" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create username" required>
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="fname" placeholder="Firstname" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create password" required>
            <label for="pass2">Confirm password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
         </form>
      </div>
   </body> 
</html>
